<script id="confBox" type="text/html">
	<% for(var i = 0; i < list.length; i++) { %>
	<div class="conf-boxes clearfix" data-confId="<%= list[i].id %>">
		<a href="confdetail.html?id=<%= list[i].id %>" class="conf-box-href" title="<%= list[i].title %>" target="_blank"></a>
		<div class="conf-img fl">
			<img src="<%= list[i].logoUrl %>">
		</div>
		<div class="conf-info fl">
			<p class="conf-title">
				<a href="confdetail.html?id=<%= list[i].id %> "><%= list[i].title %></a>
				<% if (list[i].broadcastType == 'WEBVIDEO') { %>
				<img src="<%= list[i].broadcastTypeIMG %>">
				<% } %>
			</p>
			<p class="conf-time">
				<span><%= list[i].confTime[1] %>(<%= list[i].confTime[2] %>) <%= list[i].confTime[3] %></span></p>
			<p class="conf-master">
				<span class="conf-lecturers-name"><%= list[i].lecturers[0].name %></span>
				<span class="conf-sponsors-name">
					<% for(var j = 0; j < list[i].sponsors.length; j++) { %>
						<%= list[i].sponsors[j].name %>
					<% } %>
				</span>
			</p>
		</div>
		<% if(list[i].recommend) { %>
		<div class="conf-recommend">
			<img src="img/tj.png">
		</div>
		<% } %>
		<% if(list[i].meetingStatus == 'STARTED') { %>
		<div class="conf-started">
			<span>直播中</span>
		</div>
		<% } %>
		<div class="sign">
			<% if (list[i].broadcastType == 'PHONE' || list[i].capacity < 100000) { %>
			<div class="sign-num">
				<p>当前报名 <span id="aleadySignNum"><%= list[i].signupNum %></span> / <span><%= list[i].capacity %></span>
				</p>
			</div>
			<% } %>
			<% if (list[i].bookmarkStatus) { %>
			<img src="img/starblack_s.png" data-fav="true">
			<% } else { %>
			<img src="img/starblack.png" data-fav="false">
			<% } %>
			<% if (list[i].signupStatus) { %>
			<div class="sign-count signed">
				<span data-statusmark="true">您已报名</span>
			</div>
			<% } else { %>
			<% if(list[i].signupNum == list[i].capacity) { %>
			<div class="sign-count signed">
				<span data-statusMark="full">人数已满</span>
			</div>
			<% } else { %>
			<div class="sign-count">
				<span data-statusMark="false">立即报名</span>
			</div>
			<% } %>
			<% } %>
		</div>
	</div>
	<% } %>
</script>

</script>

<script>
	var deliverSessionIDTOBannerValue = window.sessionStorage.getItem('sessionid');
	//banner广告的地址

	//插入iframe，banner广告
	document.getElementById('bannerAdIframe').innerHTML = '<iframe id="bannerFrame" src="' + bannerSRC + '&wind.sessionId=' + deliverSessionIDTOBannerValue + '" frameborder=0 width=1110 height=250 marginheight=0 marginwidth=0 scrolling=no></iframe>';
