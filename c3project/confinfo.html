<script src="js/common.js"></script>
<script id="friendTpl" type="text/html">
	<% for (var f = 0; f < friendList.length; f++) { %>
	<li class="fl"><a href="http://<%= friendList[f].url %>" target="_blank"><%= friendList[f].institutionName %></a></li>
	<% } %>
</script>
<script id="confInfoTlp" type="text/html">
	<% if(list.length == 0) { %>
	<tr>
		<td class="conf-title"></td>
		<td class="conf-date" style="text-align: center;"><a href="javascript:void(0)">暂无数据</a></td>
		<td class="conf-city"></td>
		<td class="conf-master"></td>
	</tr>
	<% } else { %>
	<% for (var i = 0; i < list.length; i++) { %>
	<tr data-confId="<%= list[i].id %>">
		<td class="conf-title">
			<a href="offlinemeetingiframe.html?meetingid=<%= list[i].id %>" target="_blank" title="<%= list[i].title %>">
				<%= list[i].title %>
			</a>
		</td>
		<td class="conf-date"><%= list[i].date %></td>
		<td class="conf-addr"><%= list[i].city %></td>
		<td class="conf-master" title="<%= list[i].sponsor %>"><%= list[i].sponsor %></td>
	</tr>
	<% } %>
	<% } %>
</script>
<script src="js/confinfo.js"></script>
